<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
</head>
<body>
    <form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
        <h2>REGISTRATION FORM</h2>
        <div class="row">
            <label for="name">Full Name<span class="required">*</span></label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address<span class="required">*</span></label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number<span class="required">*</span></label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>Select</option>
                <option>Australia</option>
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
                <option>Nigeria</option>
                <option>Korea</option>
                <option>China</option>
            </select> 
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label> 
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row">
            <label>Technologies <i>(Optional)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies[]" value="HTML"> HTML</label>
                <label><input type="checkbox" name="hobbies[]" value="css"> CSS</label>
                <label><input type="checkbox" name="hobbies[]" value="javascript"> Javascript</label>  
            </div>
        </div>        
        <div class="row">
            <input type="submit" value="Submit">
        </div>

        <div class="row">
            <input type="reset" value="Reset">
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
